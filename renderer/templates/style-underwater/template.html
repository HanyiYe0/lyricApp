<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Lyrics Player</title>
    <link rel="stylesheet" href="./templates/style-underwater/style.css">

</head>
<body>
    <!-- 1) SVG filter definition -->
    <svg width="0" height="0" style="position: absolute">
        <filter id="water">
            <!-- feTurbulence creates a noise texture -->
            <feTurbulence
                id="turb"
                type="fractalNoise"
                baseFrequency="0.02"
                numOctaves="1"
                seed="2"
                result="turbulence"
            />
            <!-- Displace the incoming graphic by that noise -->
            <feDisplacementMap
                id="displacement"
                in="SourceGraphic"
                in2="turbulence"
                scale="1"
                xChannelSelector="R"
                yChannelSelector="G"
            />

            <!-- Add Gaussian blur for a soft underwater effect -->
            <feGaussianBlur
                id="blur"
                stdDeviation="1" 
                in="displacement"    
                result="blurred"
            />
        </filter>
    </svg>

    <script src="./templates/style-underwater/script.js"></script>
    <div class="container">
        <div class="header">
            <h1 id="song-title">Die With A Smile</h1>
            <p id="artist-name">by Lady Gaga, Bruno Mars</p>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn">â–¶ Play</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>


        <div class="lyrics-container" id="lyrics-container">
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <audio id="audio">
        <source src="" type="audio/mpeg">
    </audio>
</body>
</html>
